<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Text</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form" >
            <input class="text-input" id="text1" type="text" placeholder="Enter Text">

            <!-- two buttons, one hidden at the beginning -->
            <button class="jumpBTN" id="btn1">JUMP ></button>
            <button class="jumpBTN" id="btn2">JUMP <</button>
            <input class="text-input" id="text2" type="text" placeholder="Enter Text">
        </div>
    </div>
</body>
</html>
